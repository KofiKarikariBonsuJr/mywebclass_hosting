name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mydbs
          POSTGRES_USER: john
          POSTGRES_PASSWORD: pwd0123456789
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U john -d mydbs"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest .


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }} mod14/fastapi-app:latest .

      - name: Push Image
        run: docker push ${{ secrets.DOCKER_USERNAME }} mod14/fastapi-app:latest

